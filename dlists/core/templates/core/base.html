<html>
    <head>
        <meta charset="utf-8">
        <title>dlists</title>
        <meta name="author" content="Javi Manzano">
        <link rel="stylesheet" href="{{ STATIC_URL }}css/font-awesome.css" />
        <link rel="stylesheet" href="{{ STATIC_URL }}css/main.css" />
    </head>
    <body>

        <div class="main-container">

            {% if user.is_authenticated %}
                <form action="/create/" method="post" class="create-form">
                    {% csrf_token %}
                    <input type="text" placeholder="Link here..." name="url" class="width85per">
                    <input type="submit" class="width12per float-right" value="OK"/>
                </form>
            {% endif %}
        
            <div id="sortable">
                {% block content %}{% endblock %}
            </div>
        
        </div>

        <script type="text/javascript" src="{{ STATIC_URL }}js/jquery-1.7.2.min.js"></script>
        <script type="text/javascript" src="{{ STATIC_URL }}js/jquery-ui-1.8.21.custom.min.js"></script>
        <script type="text/javascript" src="{{ STATIC_URL }}js/main.js"></script>
    </body>
</html>
